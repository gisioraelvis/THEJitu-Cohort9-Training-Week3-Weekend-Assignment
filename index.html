<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/styles.css">
    <title>Streak Counter</title>
</head>

<body>
    <div class="hero-container" id="hero-container">
        <div class="add-btn">
            <button class="btn" id="add-btn-hero" title="Add A New Streak">
                <a href="#new-streak-container">+</a>
            </button>
        </div>
        <div class="streaks-demo">
            <img src="./public/assets/demo-streaks.png" alt="demo image">
        </div>
        <div class="welcome-msg">
            <h1>Welcome to My Streak Counter</h1>
        </div>
    </div>

    <div class="new-streak-container" id="new-streak-container">
        <div class="add-btn">
            <button class="btn" id="close-btn-streak-form" title="Add A New Streak">
                <a href="#hero-container">x</a>
            </button>
        </div>
        <div class="new-streak-form">
            <form action="">
                <h1>Add A New Streak</h1>
                <div class="form-control">
                    <label for="streak-name">Streak Name:</label>
                    <input type="text" name="streak-name" id="streak-name" placeholder="Streak Name">
                </div>
                <div class="form-control">
                    <label for="streak-img">Streak Image:</label>
                    <input type="file" name="streak-img" id="streak-img" placeholder="Streak Image" accept="image/*">
                </div>
                <div class="form-control">
                    <label for="streak-start-date">Streak Start Date:</label>
                    <input type="date" name="streak-start-date" id="streak-start-date">
                </div>
                <div class="form-control">
                    <button type="submit" class="submit-btn">Add</button>
                </div>
            </form>
        </div>
    </div>

    <div class="streaks-container" id="#streaks-container">
        <div class="add-new-streak-container">
            <div class="add-btn">
                <button class="btn" id="add-btn-streaks-section" title="Add A New Streak">
                    <a href="#new-streak-container">+</a>
                </button>
            </div>
        </div>
        <div class="streaks">
            <h1>My Streaks</h1>
            <div class="streak-card selected">
                <img src="./public/assets/default-streak-img.gif" alt="running image">
                <h2>Running</h2>
                <p>Started on 12th March 2021</p>
                <p>Days: 3</p>
                <button class="btn">View Streak</button>
                <button class="close-btn">x</button>
            </div>
            <div class="streak-card">
                <img src="./public/assets/default-streak-img.gif" alt="running image">
                <h2>Running</h2>
                <p>Started on 12th March 2021</p>
                <p>Days: 3</p>
                <button class="btn">View Streak</button>
            </div>
            <div class="streak-card">
                <img src="./public/assets/default-streak-img.gif" alt="running image">
                <h2>Running</h2>
                <p>Started on 12th March 2021</p>
                <p>Days: 3</p>
                <button class="btn">View Streak</button>
            </div>
            <div class="streak-card">
                <img src="./public/assets/default-streak-img.gif alt=" running image">
                <h2>Running</h2>
                <p>Started on 12th March 2021</p>
                <p>Days: 3</p>
                <button class="btn">View Streak</button>
            </div>
        </div>
    </div>
    <script type="module" src="./public/js/script.js"></script>
</body>

</html>
